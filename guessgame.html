<!DOCTYPE html>

<html>
	<head>
		<title>Guessing Game</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>

	<body>
		<section id="header"> 
			<h1>The Guessing Game</h1>
			<h3>The Game Where You Guess A Number!</h3>
		</section>
		<section id="body"> 
			<div id="rules">
				<h4><strong><u>RULES</u></strong></h4>
			</div>
			<div id="ruleslist">
				<ol>
					<li>Enter a number</li>
					<li>You will be told if you are <span style="color: #ff0000">hot</span> or <span style="color: #0000ff">cold</span></li>
					<li>Keep going until you get it right</li>
					<li>If you get it right, well then you <span style="font-size: large"><strong>WIN</strong></span></li>
				</ol>
			</div>

			<div id="input">
				<form>
					<label for="number-entry"> Enter Number</label>
					<input type="text" id="number-entry">
					<input type="submit" value="GUESS">
				</form>
			</div>
			<div id="help">
				<form>
					<input type="submit" value="NEED HELP?">
					<input type="submit" value="GIVE UP?">
				</form>
			</div>
		</section>
		<section id="footer">
			<p>Created by Kelvin Masilamani: Student at Fullstack Academy</p>
		</section>
	</body>



</html>
